<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DQZ: Glitch the Storyverse</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Courier New', Courier, monospace;
    }
    .glitch-text {
      color: #fff;
      text-shadow: 1px 0 red, -1px 0 cyan;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 1px 0 red, -1px 0 cyan; }
      25% { text-shadow: 2px 1px red, -2px -1px cyan; }
      50% { text-shadow: 1px -1px red, -1px 1px cyan; }
      75% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 1px 0 red, -1px 0 cyan; }
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-5xl font-bold glitch-text mb-4">DQZ: Glitch the Storyverse</h1>
    <p class="mb-6 text-lg">Generate weird worlds with just 3 words.</p>
    <div class="mb-4">
      <button id="generateBtn" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-800">Glitch Me a World</button>
    </div>
    <div id="wordsDisplay" class="text-xl font-semibold mb-4"></div>
    <div id="storyDisplay" class="mb-6"></div>
    <div id="imageDisplay" class="mt-6"></div>
  </div>
  <script>
    const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your real API keyconst words = [
  ["coffee", "wolf", "time"],
  ["laser", "jungle", "prophecy"],
  ["ghost", "mirror", "orbit"],
  ["sky", "glitch", "machine"],
  ["dust", "crown", "cactus"]
];

async function generateWorld() {
  const [a, b, c] = words[Math.floor(Math.random() * words.length)];
  const prompt = `Create a surreal short story based on the words: ${a}, ${b}, and ${c}.`;

  document.getElementById("wordsDisplay").textContent = `${a} - ${b} - ${c}`;
  document.getElementById("storyDisplay").textContent = "Loading story...";
  document.getElementById("imageDisplay").innerHTML = "";

  try {
    const storyResponse = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${apiKey}`,
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [{ role: "user", content: prompt }],
      }),
    });

    const storyData = await storyResponse.json();
    const story = storyData.choices[0].message.content;
    document.getElementById("storyDisplay").textContent = story;

    const imageResponse = await fetch("https://api.openai.com/v1/images/generations", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${apiKey}`,
      },
      body: JSON.stringify({
        prompt: `${a}, ${b}, and ${c} in a surreal scene`,
        n: 1,
        size: "512x512",
      }),
    });

    const imageData = await imageResponse.json();
    const imageUrl = imageData.data[0].url;
    document.getElementById("imageDisplay").innerHTML = `<img src="${imageUrl}" alt="Generated image" class="mx-auto mt-4 rounded shadow-lg"/>`;
  } catch (error) {
    document.getElementById("storyDisplay").textContent = "Error generating content. Please try again.";
    console.error(error);
  }
}

document.getElementById("generateBtn").addEventListener("click", generateWorld);

  </script>
</body>
</html>
